{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Step-Therapy©</title>

    <link rel="shortcut icon" href="{% static 'core/img/logo.ico' %}" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/css/style.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #b9d9ad">
      <div class="container-fluid">
        <img
          src="{% static 'core/img/logo-sombra.png' %}"
          alt=""
          id="img-navbar"
        />
        <a class="navbar-brand" href="#">Step-Therapy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'index'%}">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Convenios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Laboratorios</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'core/img/carrousel1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/img/carrousel2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/img/carrousel1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/img/carrousel2.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
    <content> {% block content %} {% endblock content %} </content>

    <footer
      class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 border-top"
      style="background: linear-gradient(to top, #b9d9ad, #ffffff)"
    >
      <div class="col mb-3 d-flex align-items-center" style="margin-left: 10%;">
        <a
          href="/"
          class="link-dark text-decoration-none d-flex"
        >
          <img
            src="{% static 'core/img/logo-sombra.png' %}"
            alt=""
            id="img-footer"
            
          />
        </a>
        <p class="text-muted">Step-Therapy© 2024</p>
      </div>

      <div class="col mb-3"></div>

      <div class="col mb-3">
        <h5 style="color: #359704">Tienda</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted">Productos</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted">Ofertas</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted">Convenios</a>
          </li>
        </ul>
      </div>

      <div class="col mb-3">
        <h5 style="color: #359704">Nuestros Prductos</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted">Laboratorios</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted">Features</a>
          </li>
        </ul>
      </div>
    </footer>



    <script src="{% static 'core/js/index.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
