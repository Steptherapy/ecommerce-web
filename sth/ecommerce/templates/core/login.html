{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Step-Therapy©</title>
    
        <link rel="shortcut icon" href="{% static 'core/img/logo.ico' %}" type="image/x-icon">
    
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'core/css/style.css' %}"
        />
        <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'core/css/login.css' %}"
      />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
        />
      </head>
<body>
    <div class="animated-background"></div>

    <div class="login-container">
        <!-- Tu formulario de login de Bootstrap aquí -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ loginForm.username.id_for_label }}" class="form-label">Correo Electrónico</label>
                {{ loginForm.username }}
            </div>
            <div class="mb-3">
                <label for="{{ loginForm.password.id_for_label }}" class="form-label">Contraseña</label>
                {{ loginForm.password }}
            </div>
            
            <button type="submit" class="btn btn-outline-success">Iniciar sesión</button>
        </form>
        <hr>
        <div class="footer-link padding-top--24">
            <span>¿Aún no tienes una cuenta? <a href="#">Crear usuario</a></span>
        </div>
    </div>
    
</body>
</html>
